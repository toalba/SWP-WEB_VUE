<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 05: OO-Programming</title>
     <script src="data/teams_fifa22.js"></script>
     <script src="data/players_fifa23.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    Press <b>F12</b> to see the results
<br/><br/><br/><br/><br/>
    
</div>
<select class="form-select" id="teams" onchange="change_teams">
</select>

<select class="form-select" id="team_members">
</select>

<img class="img-thumbnail" id="player_img">
</img>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Value</th>
        <th scope="col">Club</th>
        <th scope="col">Nationality</th>
        <th scope="col">Potential</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="player_value"></td>
        <td>
            <img id="player_club" class="img-thumbnail">
        </td>
        <td>
            <img id="player_nat" class="img-thumbnail">
        </td>
        <td id="player_potential"></td>
      </tr>
    </tbody>
</table>

<button type="button" onclick="on_addteam1()" class="btn btn-primary">Add Team 1</button>
<button type="button" onclick="on_addteam2()" class="btn btn-primary">Add Team 2</button>
<button type="button" onclick="on_clearselect()" class="btn btn-primary">Clear Select</button>


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="site.js"></script>
<script src="web.js"></script>
</body>
</html>
